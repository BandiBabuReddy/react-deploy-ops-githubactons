<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .options {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Web Page</h1>

    <div class="options">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        // Function to handle the "Yes" button click
        document.getElementById("yesButton").addEventListener("click", function () {
            const response1 = confirm("Did you complete the Jenkins declarative pipeline lab?");
            
            if (response1) {
                const response2 = confirm("Great! Did you complete the GitHub Action code as well?");
                
                if (response2) {
                    alert("Awesome! You're all set!");
                } else {
                    alert("Please complete the GitHub Action code by EOD.");
                }
            } else {
                alert("Please complete the Jenkins pipeline lab and upload the picture to Slack.");
            }
        });

        // Function to handle the "No" button click
        document.getElementById("noButton").addEventListener("click", function () {
            alert("Please complete the Jenkins pipeline lab and upload the picture to Slack.");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Interactive Web Page</h1>

    <script>
        // Prompt the user for their name
        const profileName = prompt("Please enter your Chrome profile name:");

        if (profileName) {
            const response1 = confirm(`Hello, ${profileName}! Did you complete the Jenkins declarative pipeline lab?`);

            if (response1) {
                const response2 = confirm("Great! Did you complete the GitHub Action code as well?");
                
                if (response2) {
                    alert("Awesome! You're all set!");
                } else {
                    alert("Please complete the GitHub Action code by EOD.");
                }
            } else {
                alert("Please complete the Jenkins pipeline lab and upload the picture to Slack.");
            }
        } else {
            alert("No name entered. Please refresh the page and try again.");
        }
    </script>
</body>
</html>
